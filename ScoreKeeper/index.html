<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score keeper</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <section class="heading">
        <img
          src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="table tennis"
        />
        <h3>Ping Pong Score Keeper</h3>
      </section>

      <section class="info">
        <h1><span id="numberOne">0</span> to <span id="numberTwo">0</span></h1>
        <p>Use the buttons below to keep the score</p>
        <h2>Playing To</h2>
        <select name="tableTennis" id="options">
          <option value="11">11</option>
          <option value="21">21</option>
        </select>
        <button id="randomServe">Generate random serve</button>
        <p id="whoServe"></p>
      </section>

      <section class="buttons">
        <button id="playerOne">+1 Player One</button>
        <button id="playerTwo">+1 Player Two</button>
        <button id="reset">Reset</button>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
